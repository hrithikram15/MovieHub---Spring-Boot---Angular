<h1>Top Rated Movies </h1>

<table mat-table [dataSource]="topRatedMoviesList" class="mat-elevation-z8">

    
    <!-- Position Column -->
    <ng-container matColumnDef="Rank">
      <th mat-header-cell *matHeaderCellDef> Rank </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="movieName">
        <th mat-header-cell *matHeaderCellDef> Movie </th>
        <td mat-cell *matCellDef="let element"> {{element.movieName}} </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef> Director </th>
      <td mat-cell *matCellDef="let element"> {{element.director}} </td>
    </ng-container>
  
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="cast">
      <th mat-header-cell *matHeaderCellDef> Cast </th>
      <td mat-cell *matCellDef="let element"> {{element.cast}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} Stars/10</td>
      </ng-container>
    

   

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="primary" (click)="addToWatchList(element.movieId)">Add to Watchlist</button>


          
             </td>
      </ng-container>     
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
