        <section class="h-100 h-custom" style="background-color: #8fc4b7;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                  <div class="card rounded-3">
                    <img src="https://www.hegartypm.co.uk/wp-content/uploads/2020/08/ss-rating-review-stars-800x450-1.jpg"
                      class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                      alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Add Review for <br> <i style="text-decoration: underline; color: rgb(238, 143, 18);">{{movieDetails.movieName}} </i> </h3>
          
                      <form class="px-md-2" #registerForm="ngForm" (ngSubmit)="addReview(registerForm)">
          
                        <div class="form-outline mb-4">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Rating</mat-label>
                                <input matInput ngModel name="rating" id="rating" placeholder="Rating" required>
                                <mat-error *ngIf="registerForm.controls['rating'].hasError('required')">Rating is required</mat-error>

                                
                            </mat-form-field>
                        </div>

                        <div class="form-outline mb-4">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Review</mat-label>
                                <input matInput ngModel name="review" id="review" placeholder="Review" required>
                                <mat-error *ngIf="registerForm.controls['review'].hasError('required')">Review is required</mat-error>

                        
                                
                            </mat-form-field>
                          </div>

                         
          
                        
                          <mat-error>{{errMsg}}</mat-error>
          
                       
                        
          
                        <button type="submit" class="btn btn-success btn-lg mb-1" [disabled]="!registerForm.valid">Submit</button>
          
                      </form>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
