<table mat-table [dataSource]="movieDetails" class="mat-elevation-z8">

    
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.movieId}} </td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="movieName">
        <th mat-header-cell *matHeaderCellDef> Movie </th>
        <td mat-cell *matCellDef="let element"> {{element.movieName}} </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef> Director </th>
      <td mat-cell *matCellDef="let element"> {{element.director}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="production">
      <th mat-header-cell *matHeaderCellDef> Production </th>
      <td mat-cell *matCellDef="let element"> {{element.production}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="cast">
      <th mat-header-cell *matHeaderCellDef> Cast </th>
      <td mat-cell *matCellDef="let element"> {{element.cast}} </td>
    </ng-container>

   

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
           
            <button mat-icon-button color="primary" (click)="editMovieDetails(element.movieId)">
              <mat-icon> edit </mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="deleteMovie(element.movieId)">
            <mat-icon> delete </mat-icon>
        </button>
             </td>
      </ng-container>     
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
